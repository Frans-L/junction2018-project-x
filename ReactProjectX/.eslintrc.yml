extends:
  - airbnb
  - plugin:prettier/recommended
  - prettier/react

parser: babel-eslint

parserOptions:
  ecmaVersion: 6

env:
  browser: true
  node: true
  es6: true

globals:
  __DEV__: true

rules:
  react/prefer-stateless-function: 0
  react/jsx-filename-extension: 0
  quotes: [2, 'single']
  no-console: 0
  no-use-before-define: 0
  no-useless-concat: 0
  spaced-comment: 0
  arrow-body-style: 0
  no-shadow: 0
  react/no-array-index-key: 0

  no-unused-vars: ['warn']
  react/no-unused-state: ['warn']

  prettier/prettier:
    - error
    - singleQuote: true
      trailingComma: all
      arrowParens: avoid
      printWidth: 100
